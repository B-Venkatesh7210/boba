specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: OptimismPortal
    network: sepolia
    source:
      address: "0xD20610A7728dE44f04Be8260c0a46c3d56aCd1E2"
      abi: OptimismPortal
      startBlock: 6411954
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - DisputeGameBlacklisted
        - Initialized
        - RespectedGameTypeSet
        - TransactionDeposited
        - WithdrawalFinalized
        - WithdrawalProven
        - WithdrawalProvenExtension1
      abis:
        - name: OptimismPortal
          file: ./abis/OptimismPortal.json
      eventHandlers:
        - event: DisputeGameBlacklisted(indexed address)
          handler: handleDisputeGameBlacklisted
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: RespectedGameTypeSet(indexed uint32,indexed uint64)
          handler: handleRespectedGameTypeSet
        - event: TransactionDeposited(indexed address,indexed address,indexed uint256,bytes)
          handler: handleTransactionDeposited
        - event: WithdrawalFinalized(indexed bytes32,bool)
          handler: handleWithdrawalFinalized
        - event: WithdrawalProven(indexed bytes32,indexed address,indexed address)
          handler: handleWithdrawalProven
        - event: WithdrawalProvenExtension1(indexed bytes32,indexed address)
          handler: handleWithdrawalProvenExtension1
      file: ./src/optimism-portal-proxy.ts
  - kind: ethereum
    name: DisputeGameFactory
    network: sepolia
    source:
      address: "0x47CdC8E63e506c07964567D963A9509a81F6d150"
      abi: DisputeGameFactory
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - DisputeGameCreated
        - ImplementationSet
        - InitBondUpdated
        - DisputeGameFactoryInitialized
        - OwnershipTransferred
      abis:
        - name: DisputeGameFactory
          file: ./abis/DisputeGameFactory.json
      eventHandlers:
        - event: DisputeGameCreated(indexed address,indexed uint32,indexed bytes32)
          handler: handleDisputeGameCreated
        - event: ImplementationSet(indexed address,indexed uint32)
          handler: handleImplementationSet
        - event: InitBondUpdated(indexed uint32,indexed uint256)
          handler: handleInitBondUpdated
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/dispute-game-factory.ts
